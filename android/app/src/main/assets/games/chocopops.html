<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocopops - Flappy Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(180deg, #87CEEB 0%, #98D8C8 50%, #F7DC6F 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }
        .clouds {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .cloud {
            position: absolute;
            background: rgba(255,255,255,0.8);
            border-radius: 50px;
            opacity: 0.6;
            animation: floatCloud 20s infinite;
        }
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255,255,255,0.8);
            border-radius: 50px;
        }
        .cloud::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }
        .cloud::after {
            width: 60px;
            height: 60px;
            top: -30px;
            right: 10px;
        }
        @keyframes floatCloud {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }
        .game-container {
            text-align: center;
            color: white;
            width: 100%;
            max-width: 100%;
            padding: 10px;
            position: relative;
            z-index: 1;
            box-sizing: border-box;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            color: #8B4513;
            animation: bounce 2s ease infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 18px;
            gap: 10px;
        }
        .score, .high-score {
            background: rgba(139,69,19,0.8);
            padding: 10px 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.3);
        }
        .game-area {
            position: relative;
            width: 100%;
            height: 60vh;
            max-height: 500px;
            min-height: 400px;
            background: rgba(135,206,235,0.3);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 15px;
            border: 4px solid rgba(139,69,19,0.5);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .bird {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 80px;
            top: 50%;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 10;
            transition: transform 0.1s;
        }
        .bird::before {
            content: 'üç´';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            font-size: 30px;
        }
        .bird.fall {
            transform: rotate(45deg);
        }
        .pipe {
            position: absolute;
            width: 60px;
            background: linear-gradient(180deg, #228B22, #32CD32);
            border: 3px solid #006400;
            box-shadow: 0 0 20px rgba(34,139,34,0.5);
        }
        .pipe-top {
            top: 0;
            border-radius: 0 0 15px 15px;
        }
        .pipe-bottom {
            bottom: 0;
            border-radius: 15px 15px 0 0;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            padding: 40px;
            border-radius: 25px;
            display: none;
            z-index: 1000;
            border: 3px solid rgba(255,215,0,0.5);
            box-shadow: 0 0 50px rgba(255,215,0,0.5);
        }
        .game-over.show {
            display: block;
            animation: popIn 0.3s ease-out;
        }
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        .final-score {
            font-size: 48px;
            margin: 20px 0;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255,215,0,0.8);
        }
        button {
            margin: 8px;
            padding: 12px 24px;
            font-size: 16px;
            background: linear-gradient(135deg, rgba(255,215,0,0.8), rgba(255,165,0,0.8));
            border: 2px solid white;
            color: #8B4513;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            width: calc(100% - 16px);
            max-width: 300px;
            box-sizing: border-box;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255,215,0,0.5);
        }
        .instructions {
            background: rgba(139,69,19,0.8);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
        }
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(180deg, #8B4513, #654321);
            border-top: 3px solid #654321;
        }
    </style>
</head>
<body>
    <div class="clouds" id="clouds"></div>
    <div class="game-container">
        <h1>üç´ Chocopops üç´</h1>
        <div class="instructions">
            ¬°Vuela el chocolate! Toca la pantalla para volar. Evita los obst√°culos verdes.
        </div>
        <div class="score-board">
            <div class="score">Puntos: <span id="score">0</span></div>
            <div class="high-score">R√©cord: <span id="highScore">0</span></div>
        </div>
        <div id="gameArea" class="game-area">
            <div class="ground"></div>
            <div id="bird" class="bird"></div>
        </div>
        <div id="gameOver" class="game-over">
            <h2>¬°Chocaste!</h2>
            <div class="final-score">Puntuaci√≥n: <span id="finalScore">0</span></div>
            <button onclick="restartGame()">Jugar de Nuevo</button>
        </div>
        <button id="startBtn" onclick="startGame()">¬°Volar!</button>
    </div>
    <script>
        let score = 0;
        let gameRunning = false;
        let birdY = 250;
        let birdVelocity = 0;
        let pipes = [];
        let pipeInterval;
        let gameLoop;
        const gravity = 0.5;
        const jumpStrength = -8;
        const pipeSpeed = 3;
        const pipeGap = 200;
        
        function getHighScore() {
            return parseInt(localStorage.getItem('chocopopsHighScore') || '0');
        }
        
        function setHighScore(score) {
            localStorage.setItem('chocopopsHighScore', score);
        }
        
        function createClouds() {
            const cloudsContainer = document.getElementById('clouds');
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.width = (60 + Math.random() * 40) + 'px';
                cloud.style.height = (30 + Math.random() * 20) + 'px';
                cloud.style.top = Math.random() * 50 + '%';
                cloud.style.animationDelay = Math.random() * 20 + 's';
                cloud.style.animationDuration = (15 + Math.random() * 10) + 's';
                cloudsContainer.appendChild(cloud);
            }
        }
        
        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            score = 0;
            birdY = 250;
            birdVelocity = 0;
            pipes = [];
            document.getElementById('score').textContent = score;
            document.getElementById('gameArea').innerHTML = '<div class="ground"></div><div id="bird" class="bird"></div>';
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('startBtn').style.display = 'none';
            
            document.getElementById('highScore').textContent = getHighScore();
            
            const bird = document.getElementById('bird');
            bird.style.top = birdY + 'px';
            
            // Controles
            document.addEventListener('click', jump);
            document.addEventListener('touchstart', jump);
            
            // Crear pipes
            pipeInterval = setInterval(createPipe, 2000);
            createPipe();
            
            // Game loop
            gameLoop = setInterval(update, 16);
        }
        
        function jump(e) {
            if (!gameRunning) return;
            e.preventDefault();
            birdVelocity = jumpStrength;
            const bird = document.getElementById('bird');
            bird.classList.remove('fall');
            setTimeout(() => bird.classList.add('fall'), 100);
        }
        
        function update() {
            if (!gameRunning) return;
            
            // Actualizar posici√≥n del p√°jaro
            birdVelocity += gravity;
            birdY += birdVelocity;
            const bird = document.getElementById('bird');
            if (bird) {
                bird.style.top = birdY + 'px';
            }
            
            const gameArea = document.getElementById('gameArea');
            if (!gameArea) return;
            const gameAreaHeight = gameArea.offsetHeight;
            const gameAreaWidth = gameArea.offsetWidth;
            
            // Verificar colisiones con el suelo y techo
            if (birdY >= gameAreaHeight - 50 || birdY <= 0) {
                endGame();
                return;
            }
            
            // Mover y verificar pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= pipeSpeed;
                
                const topPipe = document.getElementById(`pipe-top-${pipe.index}`);
                const bottomPipe = document.getElementById(`pipe-bottom-${pipe.index}`);
                
                if (topPipe && bottomPipe) {
                    topPipe.style.left = pipe.x + 'px';
                    bottomPipe.style.left = pipe.x + 'px';
                    
                    // Verificar colisi√≥n
                    const birdLeft = 80;
                    const birdRight = birdLeft + 50;
                    const birdTop = birdY;
                    const birdBottom = birdY + 50;
                    
                    const pipeLeft = pipe.x;
                    const pipeRight = pipe.x + 60;
                    const pipeTopBottom = pipe.topHeight;
                    const pipeBottomTop = pipe.topHeight + pipeGap;
                    
                    if (birdRight > pipeLeft && birdLeft < pipeRight) {
                        if (birdTop < pipeTopBottom || birdBottom > pipeBottomTop) {
                            endGame();
                            return;
                        }
                    }
                    
                    // Punto ganado cuando el p√°jaro pasa completamente el pipe
                    if (birdLeft > pipeRight && !pipe.passed) {
                        pipe.passed = true;
                        score += 10;
                        document.getElementById('score').textContent = score;
                    }
                    
                    // Eliminar pipe fuera de pantalla
                    if (pipe.x < -60) {
                        topPipe.remove();
                        bottomPipe.remove();
                        pipes.splice(i, 1);
                    }
                }
            }
        }
        
        function createPipe() {
            if (!gameRunning) return;
            
            const gameArea = document.getElementById('gameArea');
            const gameAreaHeight = gameArea.offsetHeight;
            const topHeight = 100 + Math.random() * (gameAreaHeight - pipeGap - 200);
            const pipeIndex = pipes.length;
            const pipe = {
                x: gameArea.offsetWidth,
                topHeight: topHeight,
                passed: false,
                index: pipeIndex
            };
            pipes.push(pipe);
            
            const topPipe = document.createElement('div');
            topPipe.className = 'pipe pipe-top';
            topPipe.id = `pipe-top-${pipeIndex}`;
            topPipe.style.height = topHeight + 'px';
            topPipe.style.left = pipe.x + 'px';
            
            const bottomPipe = document.createElement('div');
            bottomPipe.className = 'pipe pipe-bottom';
            bottomPipe.id = `pipe-bottom-${pipeIndex}`;
            bottomPipe.style.height = (gameAreaHeight - topHeight - pipeGap) + 'px';
            bottomPipe.style.left = pipe.x + 'px';
            
            gameArea.appendChild(topPipe);
            gameArea.appendChild(bottomPipe);
        }
        
        function endGame() {
            gameRunning = false;
            clearInterval(pipeInterval);
            clearInterval(gameLoop);
            
            document.removeEventListener('click', jump);
            document.removeEventListener('touchstart', jump);
            
            const highScore = getHighScore();
            if (score > highScore) {
                setHighScore(score);
                document.getElementById('highScore').textContent = score;
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
            document.getElementById('startBtn').style.display = 'block';
        }
        
        function restartGame() {
            document.getElementById('gameOver').classList.remove('show');
            startGame();
        }
        
        createClouds();
    </script>
</body>
</html>
